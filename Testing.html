<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #ffffff;
        }
        
        nav {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            color: #555;
        }
        
        /* Responsive Design for Various Mobile Devices */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #007bff;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px 0;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav ul li {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <h1>Welcome to My Responsive Webpage</h1>
    <p>Hello! This is my first responsive webpage. I'm learning HTML and CSS.</p>
    <img src="https://via.placeholder.com/300" alt="Placeholder image">
    <p>Check out my favorite website: <a href="https://www.example.com">Click here</a></p>
    
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
    </script>
</body>
</html>
